version: '3.8'

networks:
  default:
    name: voice-agent-network-dev
    driver: bridge

services:
  voice-agent-core-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    container_name: voice-agent-core-container-dev
    runtime: nvidia
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32g
    environment:
      - NVIDIA_VISIBLE_DEVICES=0 # limit available GPUs
    ports:
      - "2223:22" # ssh
      - "8775:8765" # server
      - "8500:8500" # jupyter
    volumes:
      - ${HOME}/path/to/voi-core:/home/user/voi-core # map the voi-core repo to the container
      - /host/path/to/local/dir:/home/user/.local # map .local and .cache to persist the cache (model weights, etc)
      - /host/path/to/cache/dir:/home/user/.cache
      - ${HOME}/.gitconfig:/home/user/.gitconfig:ro # these are for developer's convenience
      - ${HOME}/.cursor-server:/home/user/.cursor-server
    command: ["/bin/bash", "/home/user/start-dev.sh"]
